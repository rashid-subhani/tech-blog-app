<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, textarea, button {
      margin: 5px;
      padding: 10px;
      width: 300px;
    }
    #posts {
      margin-top: 30px;
    }
    .post {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>Sign Up</h2>
<input type="text" id="signupUsername" placeholder="Username"><br>
<input type="email" id="signupEmail" placeholder="Email"><br>
<input type="password" id="signupPassword" placeholder="Password"><br>
<button onclick="signup()">Sign Up</button>
<p id="signupStatus"></p>

  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p id="loginStatus"></p>

  <h2>Create New Post</h2>
  <input type="text" id="postTitle" placeholder="Post Title"><br>
  <textarea id="postContent" placeholder="Post Content" rows="4"></textarea><br>
  <button onclick="createPost()">Create Post</button>
  <p id="postMessage"></p>

  <h2>All Posts</h2>
  <button onclick="fetchPosts()">Load Posts</button>
  <div id="posts"></div>

  <script>
    const API_URL = "http://localhost:3001/api";
    let token = "";

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch(`${API_URL}/users/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (response.ok) {
        token = data.token;
        document.getElementById("loginStatus").innerText = "Login successful!";
      } else {
        document.getElementById("loginStatus").innerText = "Login failed: " + data.message;
      }
    }

    async function signup() {
  const username = document.getElementById("signupUsername").value;
  const email = document.getElementById("signupEmail").value;
  const password = document.getElementById("signupPassword").value;

  const response = await fetch(`${API_URL}/users/register`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, email, password })  // email will be ignored if not in model
  });

  const data = await response.json();

  if (response.ok) {
    document.getElementById("signupStatus").innerText = "Signup successful! You can now log in.";
  } else {
    document.getElementById("signupStatus").innerText = "Signup failed: " + data.message;
  }
}


    async function createPost() {
      const title = document.getElementById("postTitle").value;
      const content = document.getElementById("postContent").value;

      if (!token) {
        alert("Please log in first.");
        return;
      }

      const response = await fetch(`${API_URL}/posts`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ title, content })
      });

      const data = await response.json();

      if (response.ok) {
        document.getElementById("postMessage").innerText = "Post created!";
        fetchPosts(); // refresh posts
      } else {
        document.getElementById("postMessage").innerText = "Error: " + data.message;
      }
    }

    async function fetchPosts() {
      const response = await fetch(`${API_URL}/posts`);
      const posts = await response.json();

      const postsDiv = document.getElementById("posts");
      postsDiv.innerHTML = "";

      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `<h4>${post.title}</h4><p>${post.content}</p><small>By User ${post.userId}</small>`;
        postsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
